<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ $style := resources.Get "css/style.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
  <nav class="top-nav">
    <div class="container">
      <div class="logo">
        <img src="favicon.ico">
        <a href="/">{{ .Site.Title }}</a>
      </div>
      <button id="hamburger" class="hamburger" onclick="toggleMenu()">
        {{ with resources.Get "icons/hamburger.svg" }}
          <span class="icon-hamburger">{{ .Content | safeHTML }}</span>
        {{ end }}
        {{ with resources.Get "icons/close.svg" }}
          <span class="icon-close">{{ .Content | safeHTML }}</span>
        {{ end }}
      </button>
      <ul id="navLinks" class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="https://blog.techtious.com">Blogs</a></li>
        <li><a href="#careers">Careers</a></li>
      </ul>
    </div>
  </nav>
  {{ block "main" . }}{{ end }}
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      const hamburger = document.getElementById("hamburger");
      const hamburgerIcon = hamburger.querySelector(".icon-hamburger");
      const closeIcon = hamburger.querySelector(".icon-close");
      navLinks.classList.toggle("active");
      hamburgerIcon.classList.toggle("active");
      closeIcon.classList.toggle("active");
    }
    document.querySelectorAll('#navLinks a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById("navLinks").classList.remove("active");
        document.querySelector(".icon-hamburger").classList.remove("active");
        document.querySelector(".icon-close").classList.remove("active");
      });
    });
  </script>
</body>
</html>
