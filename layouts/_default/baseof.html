<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  {{ $style := resources.Get "css/style.css" | minify | fingerprint }}
  {{ $navbar := resources.Get "css/navbar.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $navbar.RelPermalink }}">

  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
  {{ partial "navbar.html" . }}
  {{ block "main" . }}{{ end }}
  <script>



    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      const hamburger = document.getElementById("hamburger");
      const hamburgerIcon = hamburger.querySelector(".icon-hamburger");
      const closeIcon = hamburger.querySelector(".icon-close");
      navLinks.classList.toggle("active");
      hamburgerIcon.classList.toggle("active");
      closeIcon.classList.toggle("active");
    }

    function openSubmenu(event, submenuId) {
      //Prevents Default navigation from the event
      event.preventDefault();
      const backIcon = document.querySelector(".back-btn");
      backIcon.classList.toggle("active");

      const menuLink = document.getElementById("servicesMenu");
      const subMenu = document.getElementById("servicesMenu");
      subMenu.classList.toggle('active');

      menuLink.addEventListener('click', function(e) {
        e.preventDefault(); // prevent default anchor behavior
        subMenu.classList.toggle('active');
      });


      menuLink.addEventListener('click', function(e) {
    e.preventDefault(); // prevent default anchor behavior
    subMenu.classList.toggle('active');
});

      // const subMenuList = document.querySelector(".subMenu");
      // subMenuList.classList.toggle("active");


    }

    function goBackToMainMenu() {
  const navLinks = document.getElementById("navLinks");

  // Close submenu view
  navLinks.classList.remove("submenu-active");

  // Remove all active dropdowns
  document.querySelectorAll("li.dropdown").forEach(li => li.classList.remove("active"));
  document.querySelectorAll(".dropdown-menu").forEach(menu => menu.classList.remove("active"));
  document.querySelectorAll(".subMenu").forEach(menu => menu.classList.remove("active"));
  const backIcon = document.querySelector(".back-btn");
  backIcon.classList.toggle("active")
}

</html>
