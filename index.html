<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - DevOps Consulting</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #0a0a23;
            color: #00ffcc;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px #00ffcc;
            position: relative;
            z-index: 2;
        }

        svg.typography {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            fill: none;
            stroke: #00ffcc;
            stroke-width: 2;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: draw 3s linear forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .email-input {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: #0a0a23;
            color: #00ffcc;
            outline: none;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #00ffcc;
            color: #0a0a23;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00997a;
            transform: scale(1.05);
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #00ffcc;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons a i {
            font-size: 2rem;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #00ffcc;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        svg.background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .line {
            stroke: #00ffcc;
            stroke-width: 0.5;
            opacity: 0.8;
            animation: move 5s infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <svg class="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
            <line class="line" x1="0" y1="100" x2="1920" y2="100"></line>
            <line class="line" x1="0" y1="300" x2="1920" y2="300"></line>
            <line class="line" x1="0" y1="500" x2="1920" y2="500"></line>
            <line class="line" x1="0" y1="700" x2="1920" y2="700"></line>
            <line class="line" x1="0" y1="900" x2="1920" y2="900"></line>
        </svg>
    </div>
    <div class="container">
        <svg class="typography" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="48" font-family="Courier New, Courier, monospace">
                Launching Soon
            </text>
        </svg>
        <p>Your go-to solution for cutting-edge DevOps consulting. Join us on our journey!</p>
        <div class="email-input">
  <form action="https://formspree.io/f/xanpjwjp" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>
</div>

        <div class="social-icons">
            <a href="#" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Follow us on LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="Follow us on GitHub"><i class="fab fa-github"></i></a>
        </div>
        <footer>
            &copy; 2025 DevOps Consulting. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
